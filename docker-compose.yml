version: '3.9'

volumes:
    postgre-db:
    content:

services:
    db:
        image: postgres:latest
        restart: always
        volumes:
            - postgre-db:/var/lib/postgresql/data
        environment:
            - PGDATA=/var/lib/postgresql/data/pgdata
            - POSTGRES_USER=$DB_USER
            - POSTGRES_PASSWORD=$DB_PASSWORD
        healthcheck:
            test: [ "CMD-SHELL", "pg_isready -U $$POSTGRES_USER" ]
            interval: 10s
            timeout: 5s
            retries: 5
            start_period: 10s
        expose:
            - "5432"
    backend:
        build: backend
        expose:
            - "8080"
        environment:
            - DB_HOST=db:5432
            - DB_USER=$DB_USER
            - DB_PASS=$DB_PASSWORD
            - DB_NAME=postgres
            - PROLOGUE_DEBUG=false
            - PROLOGUE_PASSWORD=$PROLOGUE_PASSWORD
        volumes:
            - content:/home/appuser
        restart: always
        depends_on:
            db:
                condition: service_healthy
    reverseproxy:
        build: nginx
        depends_on:
            - backend
